apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-messaging-ingress
spec:
  rules:
    - host: django.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-messaging-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: django-messaging-service
                port:
                  number: 80
